<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- CSS Framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!--Semantic JS-->
  <script src="assets/javascript/semantic.min.js"></script>
  <!-- Site Properties -->
  <title>Sllrbrd - SignUp In</title>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

  <!-- Site Properties -->
  <title>Sllrbrd - Login In</title>

</head>

<body>

  <div class="signup ui container" align="center">
    <div class=".ui middle aligned center aligned grid">
      <a href="index.html">
        <img style="width: 250px;" id="logo" src="assets/images/Sllrbrd-FINAL.png" alt="SLLRBRD Logo">
      </a>
      <h2>Sign Up</h2>
      <p>Please fill in this form to create an account.</p>

    </div>


  </div>
  <br>
  <br>
  <div class="ui middle aligned center aligned grid">
    <div class="ui small form">
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" id="fName" type="text">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" id="lName" type="text">
        </div>
      </div>
      <div class="field">
        <label>E-mail</label>
        <input type="email" id="email" placeholder="joe@schmoe.com">
      </div>
      <div class="field">
        <label>Password</label>
        <input placeholder="Password" id="password" type="text">
      </div>
      <div class="ui submit button" id="signUp">Submit</div>
    </div>
  </div>

</body>

</html>
