<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Fonts -->
  <!-- Reset -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- CSS Framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="semantic.min.js"></script>
  <!-- Site Properties -->
  <title>Sllrbrd - Login In</title>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="firebase.js"></script>

  <style type="text/css">
    body {
      background-color: whitesmoke;
    }

    body>.grid {
      height: 100%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 450px;
    }
  </style>
</head>

<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div>
          <img class="ui medium image" src="assets/images/Sllrbrd.png">
        </div>
        <div class="content ">
          Log-in to your account
        </div>
      </h2>
      <div class="ui large form " id="loginForm">
        <div class="ui stacked segment ">
          <div class="field ">
            <div class="ui left icon input ">
              <i class="user icon "></i>
              <input type="text" id="email" name="email " placeholder="E-mail address ">
            </div>
          </div>
          <div class="field ">
            <div class="ui left icon input ">
              <i class="lock icon "></i>
              <input type="password" id="password" name="password " placeholder="Password ">
            </div>
          </div>
          <div class="field ">
            <button id="login" class="ui fluid large primary submit button">
              Login
            </button>
          </div>
          <div class="field ">
            <button id="signUp" class="ui fluid large secondary submit button">
              Sign Up
            </button>
          </div>
          <div class="field ">
            <button id="logout" class="ui fluid large primary secondary button">
              Logout
            </button>
          </div>
        </div>

        <div class="ui error message "></div>

      </div>

      <div class="ui message ">
        New to us?
        <a href="# ">Sign Up</a>
      </div>
    </div>
  </div>


</body>

</html>
